<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
            
        </div>
    </div>
    <header class="welcome-header">
        <h1>Welcome to Kokoa Clone</h1>
        <p>
            If you have a Kokoa Account, log in with your email or phone number
        </p>
    </header>
    <form id="login-form">
        <input type ="text" placeholder="Email or phone number"/>
        <input type ="password" placeholder ="Password"/>
        <input type = "submit" value = "Log In"/>
    </form>

    <a href ="#">Find Kokoa Account or Password</a>
    <script src="https://kit.fontawesome.com/c11d3e4a59.js" crossorigin="anonymous"></script>
</body>
</html>
